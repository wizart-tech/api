openapi: 3.0.0
info:
  title: 'Wizart Data Logistic API'
  contact:
    name: Nikolay Motaev
    email: nikolay.motaev@wizart.ai
    url: https://wizart.ai
  version: 2.1.0
  description: "We developed our API to help our clients to manage their data. The API use REST approach based on JSON format. In our developing we are going to standardise the API and our goal is full supporting JSON:API v1.1 specification. More details about the specification you can found here [JSON:API Specification](https://jsonapi.org/format/1.1/).\n\nTo support old version of the API we are using [semantic versioning 2.0.0](https://semver.org/)\n\n## Versions lifetime\n\n| **Version** | **Release** | **End of supporting** |\n| --- | --- | --- |\n| 2.0.* |  | 01.06.2021 |\n| 2.1.* | coming soon | \\--- |\n\n# API Authentication and Authorization\n\nWe support two types of authorization: OAuth 2.0 and token-based authorization. We use OAuth 2.0 for data manipulation where we need the best possible data protection. The token based authorization we use to get the data. You can found any token in your account in [PIM Admin](https://pim-admin.wizart.ai/configuration/web). See the detail instruction [here](https://wizart.atlassian.net/wiki/spaces/WDP/pages/1744994307/API+authentication+and+authorization).\n\nFor each of our methods, the type of authorization supported was marked.\n\n| **Authorization type** | **Description** |\n| --- | --- |\n| Bearer Token | The authorization method based on OAuth 2.0. We usually use this method to process data. |\n| Web Token | We use it for web integrations on the client's websites. |\n| Android Token | We use it for integrations from android apps. |\n| Ios Token | We use it for integrations from Ios apps. |\n| Direct Token | We use this token for our partners who wants to build their own services based on our API. |\n\n **Note:** It is very important to use the correct token as we are optimizing our responses for devices and some API methods may not be available for another tokens.\n\n# Checking import status\n\n **Information:** ‘**importId**’ is the ID of the import. You can get it using [Other API methods | Getting-all-imported-data](https://wizart.atlassian.net/wiki/spaces/WDP/pages/2176712714/Other+API+methods#Getting-all-imported-data), or you can check the name of your log file.\n\nYou can come across the following statuses/notifications:\n\n| **Status** | **Description** | **State** |\n| --- | --- | --- |\n| uploading_files | Upload the files that you’re sending to the PIM. | intermediate status, import in progress |\n| validating_csv | Make sure your CSV has all required fields completed, as well as no changes in the structure of the original CSV template. If you get an error at this stage, please check [File upload requirements \\[wall product types\\]](https://wizart.atlassian.net/wiki/spaces/WDP/pages/2199289857) or [File upload requirements \\[flooring\\]](https://wizart.atlassian.net/wiki/spaces/WDP/pages/2198208539/File+upload+requirements+flooring) . | intermediate status, import in progress |\n| unpacking_archive | Extract the uploaded images from the archive. | intermediate status, import in progress |\n| checking_images | Make sure your CSV is not missing any images from the ZIP archive. | intermediate, in progress |\n| waiting_queue | Waiting for free workers to start the import. | in progress |\n| importing_data | The import is in progress. | in progress |\n| success | You’ll get the ‘success’ notification if the import was finished without any errors and warnings, which means that all the products **have been successfully imported**. | import finished |\n| warning | You’ll get the ‘warning’ notification if the import was finished without any errors but with some warnings. Your CSV file might contain some non-critical errors, for example, incorrect value type. **Some** of the products **might not have been imported**. Please note that **the products whose records contain errors will be skipped**, but the import of the other products will be still in progress. | import finished |\n| failure | If you see the ‘failure’ notification, the import was finished with some errors. Usually, it is a server error. **All the products before this error occurred** will be **successfully imported** to the PIM, **the other products will have to be re-imported**. Please note that **the products with a fatal error will stop the import process**; however, the products imported before the error occurred will be successfully imported. | import finished |\n\n## Integration Documentation\n\n *   [API Authentication And Authorization](https://wizart.atlassian.net/l/c/KCbDaQrX)\n *   [Import](https://wizart.atlassian.net/l/c/8MPtY1aw)\n\n\n# Support\n\nYou can create a bug report and ask questions via our official [GitHub repository](https://github.com/wizart-tech/api).\n\n"
servers:
  -
    url: 'https://pim-client.wizart.ai/api/v2.1'
    description: 'PIM Endpoint'
paths:
  /import/product-types:
    get:
      tags:
        - 'Product Types'
        - Imports
      summary: 'API method to obtain product types.'
      description: "\nProduct type is important part of our system.
        Each product type has different properties and limitations.
        \n
        \n## Headers
        \n
        \n`Accept: application/json`
        \n
        \n## Permissions
        \n
        \n`*`
        \n"
      operationId: getProductTypes
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductTypeSmallResource'
                type: object
        400:
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResource'
        401:
          description: 'Unauthenticated'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResource'
        500:
          description: 'Unexpected Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedErrorResource'
      security:
        -
          AuthBearer: []
      servers:
        -
          url: 'https://pim-client.wizart.ai/api/v2.1'
          description: 'PIM Endpoint'
  '/data-mappings/default/{productTypeCode}':
    get:
      tags:
        - 'Data Mappings'
        - 'Imports'
      summary: 'Download default data-mapping csv file by a product type.'
      description: "This method return a csv file with default fields.\n## Headers\n`Accept: text/csv`\n## Permissions\n`*`\n"
      operationId: getDefaultDataMapping
      parameters:
        - $ref: '#/components/parameters/productTypeCode'
      responses:
        200:
          description: Success
          content:
            text/csv:
              schema:
                type: string
                format: binary
        400:
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResource'
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResource'
        500:
          description: 'Unexpected Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedErrorResource'
      security:
        - AuthBearer: [ ]
      servers:
        - url: 'https://pim-client.wizart.ai/api/v2.1'
          description: 'PIM Endpoint'
  '/product-type/{productTypeCode}/import':
    post:
      externalDocs:
        url: https://wizart.atlassian.net/wiki/spaces/WDP/pages/1236041763/Data+import+via+API
      tags:
        - Imports
      summary: 'Begin an async import process by a product type.'
      description: "Import new products. You have to use this method to send two files, namely **your_product.csv** and archive (**archive_name.zip**) with the corresponding images (product patterns). Please check our file [upload requirements](https://wizart.atlassian.net/wiki/spaces/WDP/pages/49545288/File+upload+requirements).\n\n### Note: the import works asynchronously. The method called 'Checking import status' helps you to understand the import is progressing. \n## Headers\n`Accept: application/json`\n## Permissions\n`*`\n"
      operationId: startImportByProductType
      parameters:
        - $ref: '#/components/parameters/productTypeCode'
      requestBody:
        description: 'Import data'
        required: true
        content:
          multipart/form-data:
            schema:
              properties:
                data:
                  description: 'CSV file with mapping fields'
                  type: string
                  format: binary
                archive:
                  description: 'ZIP archive with images'
                  type: string
                  format: binary
              type: object
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/ImportDataResource'
                type: object
        400:
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResource'
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResource'
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResource'
        500:
          description: 'Unexpected Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedErrorResource'
      security:
        - AuthBearer: [ ]
      servers:
        - url: 'https://pim-client.wizart.ai/api/v2.1'
          description: 'PIM Endpoint'
  /imports/last:
    get:
      tags:
        - Imports
        - 'Checking Import'
      summary: 'Get the last import information.'
      description: "This method return information about the last import. This method useful to check information\n about the last import progress.\n## Headers\n`Accept: application/json`\n## Permissions\n`*`\n"
      operationId: getLastImport
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/ImportDataResource'
                type: object
        400:
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResource'
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResource'
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResource'
        500:
          description: 'Unexpected Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedErrorResource'
      security:
        - AuthBearer: [ ]
      servers:
        - url: 'https://pim-client.wizart.ai/api/v2.1'
          description: 'PIM Endpoint'
  /imports:
    get:
      tags:
        - Imports
        - 'Checking Import'
      summary: 'Get imports list.'
      description: "This method returns list of imports.\n## Headers\n`Accept: application/json`\n## Permissions\n`*`\n"
      operationId: getImportList
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ImportDataResource'
                type: object
        400:
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResource'
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResource'
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResource'
        500:
          description: 'Unexpected Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedErrorResource'
      security:
        - AuthBearer: [ ]
      servers:
        - url: 'https://pim-client.wizart.ai/api/v2.1'
          description: 'PIM Endpoint'
  '/imports/{importId}':
    get:
      tags:
        - Imports
        - 'Checking Import'
      summary: 'Get specific import by Id'
      description: "This method return information by import ID.\n## Headers\n`Accept: application/json`\n## Permissions\n`*`\n"
      operationId: getImportById
      parameters:
        - $ref: '#/components/parameters/importId'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                properties:
                  data:
                    $ref: '#/components/schemas/ImportDataResource'
                type: object
        400:
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResource'
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResource'
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResource'
        500:
          description: 'Unexpected Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedErrorResource'
      security:
        - AuthBearer: [ ]
      servers:
        - url: 'https://pim-client.wizart.ai/api/v2.1'
          description: 'PIM Endpoint'

components:
  schemas:
    BadRequestObject:
      title: 'Bad Request Object'
      description: 'Bad Request Object'
      required:
        - 'id, status, title, detail'
      properties:
        id:
          title: id
          description: 'A unique identifier for this particular occurrence of the problem'
          type: string
          format: string
          maxLength: 36
          minLength: 36
          example: e27fec1a-9305-4bf7-b3a6-d5e05a3621df
        status:
          title: status
          description: 'The HTTP status code applicable to this problem, expressed as a string value.'
          type: string
          format: string
          example: '400'
        title:
          title: title
          description: 'A short, human-readable summary of the problem.'
          type: string
          format: string
          example: 'Bad Request.'
        detail:
          title: detail
          description: 'A human-readable explanation specific to this occurrence of the problem. Like title, this field’s value can be localized.'
          type: string
          format: string
          example: 'Bad Request.'
      type: object
    BrandObject:
      title: 'Brand Object'
      description: 'Brand Object'
      required:
        - 'type, uuid'
      properties:
        type:
          title: type
          description: 'Type of resource'
          type: string
          format: string
          example: brands
        id:
          title: id
          description: 'ID of resource'
          type: string
          format: string
          maxLength: 36
          minLength: 36
          example: e27fec1a-9305-4bf7-b3a6-d5e05a3621df
        attributes:
          title: attributes
          description: 'Brand''s attributes'
          properties:
            name:
              title: name
              description: 'New name of the brand'
              type: string
              format: string
          type: object
          format: object
      type: object
    CollectionObject:

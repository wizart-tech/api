          type: array
          items:
            type: string
        brands:
          title: brands
          description: Brands
          type: array
          items:
            type: string
        phone:
          title: phone
          description: Phone
          type: string
          format: string
        name:
          title: name
          description: Name
          type: string
          format: string
        subscription_code:
          title: subscription_code
          description: 'Subscription Code'
          type: string
          format: string

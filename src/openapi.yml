      security:
        - OAuth2: []
        - Token: []
  /api/customer/login-as-user:
    get:
      summary: Get access token for login as client.
      operationId: getAccessTokenLoginAsClient
      tags:
        - Customer
      parameters:
        - in: query
          name: client_uuid
          schema:
            type: string
          required: true
          description: Client UUID from PIM
      responses:
        '200':
          description: OK
          content:

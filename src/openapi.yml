openapi: 3.0.3
info:
  version: 1.0.0
  title: Wizart Data Logistic API
paths:
  /api/customer/customers:
    get:
      summary: Get all customers.
      operationId: getCustomers
      tags:
        - Customer
      parameters:
        - $ref: '#/components/parameters/pageParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
                  links:
                    $ref: '#/components/schemas/Links'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - OAuth2: [ ]
        - Token: [ ]
  /api/customer:
    get:
      summary: Get customer Info.
      operationId: getCustomerInfo
      tags:
        - Customer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      google_drive_link:
                        type: string
                        format: url
                      is_provider:
                        type: boolean
                      login:
                        type: string
                      web_token:
                        type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - OAuth2: []
        - Token: []
  /api/customer/update:
    put:
      summary: Update customer.
      operationId: putCustomerUpdate
      tags:
        - Customer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  format: password
                  minLength: 8
                  maxLength: 14
                password_confirmation:
                  type: string
                  format: password
                  minLength: 8
                  maxLength: 14
                old_password:
                  type: string
                  format: password
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'The password has been updated'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - OAuth2: []
        - Token: []
    patch:
      summary: Update customer.
      operationId: patchCustomerUpdate
      tags:
        - Customer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  format: password
                  minLength: 8
                  maxLength: 14
                password_confirmation:
                  type: string
                  format: password
                  minLength: 8
                  maxLength: 14
                old_password:
                  type: string
                  format: password
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:

components:
  schemas:
    AccessRequest:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        reqeusting_uuid:
          type: string
          format: uuid
        requested_uuid:
          type: string
          format: uuid
        resource_uuid:
          type: string
          format: uuid
        resource_type:
          type: string
          example: collection
          enum:
            - brand
            - collection
        status:
          $ref: '#/components/schemas/Status'
        status_history:
          type: array
          items:
            $ref: '#/components/schemas/Status'
    WebMessages:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        status:
          type: string
        date:
          type: string
          format: date
        from_uuid:
          type: string
          format: uuid
        to_uuid:
          type: string
          format: uuid
        request_uuid:
          type: string
          format: uuid
        sharing_status:
          type: string
          enum:
            - requested
            - shared
            - accepted
    Status:
      type: object
      properties:
        status:
          type: string
          example: accepted
          enum:
            - created
            - accepted
            - declined
        time:
          type: string
          format: 'date-time'
          example: "2000-01-01 00:00:00"
    Article:
      type: object
      properties:
        uuid:
          type: string
        vendor_code:
          type: string
          maxLength: 255
        name:
          type: string
          minLength: 3
          maxLength: 255
        description:
          type: string
          maxLength: 65535
        brand:
          type: object
          $ref: "#/components/schemas/Brand"
        collection:
          type: object
          $ref: "#/components/schemas/Collection"
        image_path:
          type: string
        availability:
          type: string
          enum:
            - 'in_stock'
            - 'out_of_stock'
            - 'preorder'
          description: 'Describes article availability.'
        link:
          type: array
          items:
            type: string
          description: 'Link to article in the store.'
        find_store_action:
          type: string
          description: 'Link to store page with "locations".'
